SerendipityHQ\Bundle\QueuesBundle\Model\Job:
    type: entity
    table: queues_scheduled_jobs
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        command:
            type: string
            nullable: false
        arguments:
            type: array
            nullable: false
        createdAt:
            name: created_at
            type: datetime
            nullable: false
        startedAt:
            name: started_at
            type: datetime
            nullable: true
        closedAt:
            name: closed_at
            type: datetime
            nullable: true
        debug:
            name: debug
            type: array
            nullable: true
        priority:
            type: smallint
            nullable: false
        queue:
            type: string
            nullable: false
        status:
            type: string
            nullable: false
        output:
            type: text
            nullable: true
        exitCode:
            type: integer
            nullable: true
